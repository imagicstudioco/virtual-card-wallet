<!DOCTYPE html>
<html>
<head>
	<title>E-Wallet User Interface</title>
	<link rel="stylesheet"  href="style.css">
	<link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="wallet-container text-center">
		<p class="page-title"><i class"fa fa-align-left"></i>My E Wallet<i class="fa fa-user"></i></p>

		<div class="amount-box text center">
			<img src="wallet.png">
			<p>Total Balance</p>
			<p class="amount">N 1234567</p>
		</div>

		<div class="btn-group text center">
			<button type="button" class="btn btn-outline-light">Add Money</button>
			<button type="button" class="btn btn-outline-light">Withdraw</button>
		</div>

		<div class="txn-history">
			<p><b>History</b></p>
			<p class="txn-list">Payment To XYZ Shop<span class="debit-amount"> - N1234</span></p>
			<p class="txn-list">Payment To XYZ Shop<span class="credit-amount"> + N1234</span></p>
			<p class="txn-list">Payment To XYZ Shop<span class="credit-amount"> + N1234</span></p>
			<p class="txn-list">Payment To XYZ Shop<span class="debit-amount"> - N1234</span></p>
		</div>

		<div class="footer-menu">
		<div class="row text-center">
			<div class="col-md-3">
				<a href="#"><i class="fa fa-home"></i>
				<p>Home</p></a>
			</div>

			<div class="col-md-3">
				<a href="#"><i class="fa fa-inbox"></i>
				<p>History</p></a>
			</div>

			<div class="col-md-3">
				<a href="#"><i class="fa fa-university"></i>
				<p>Account</p></a>
			</div>

			<div class="col-md-3">
				<a href="#"><i class="fa fa-barcode"></i>
				<p>Settings</p></a>
			</div>
		</div>
		</div>




	</div>
</body></html>
